<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Quote Generator</title>

  <!-- Google Font for a pleasant look -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Random Quote Generator</h1>

    <section class="quote-card" aria-live="polite">
      <blockquote id="quote-text" class="quote">Click "Get Quote" to see a quote.</blockquote>
      <cite id="quote-author" class="author"></cite>
    </section>

    <button id="get-quote" class="btn" type="button" style="font-weight: 600;">Get Quote</button>

    <footer class="footer" style="color:white">Made with ☕ &nbsp; • &nbsp; Simple demo</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
